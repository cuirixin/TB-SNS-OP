<% include ../layout/header.html %>

	<div class="container" style="min-height: 400px">
      <div class="row row-offcanvas row-offcanvas-right">

        <% if (typeof(message) != 'undefined') { %>
          <div class="alert alert-danger" role="alert"><%= message%></div>
        <% } %>
        
        <form class="form-horizontal" action="/user/signin" method="post">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"><%=__('Email')%></label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control w200" id="inputEmail3" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"><%=__('Password')%></label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control w200" id="inputPassword3" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default"><%= __("Sign in")%></button>
            </div>
          </div>
        </form>

      </div><!--/row-->
    </div><!--/.container-->

<% include ../layout/footer.html %>
